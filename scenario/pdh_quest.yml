quest_info:
  name: poludoh_quest
  author: "Пётр Погорелов"
  title: "Эксперимент 314-pdh (ARMA)"
  date: "Июнь 24, 2019"
  begin: step0
  description:
    short: "Обычный будний день офисного работника превратился в схватку с животным ужасом"
    full: "В очередной раз пытаясь закрыть очередные дэдлайны самый обычный офисный работник внезапно обнаружил, что рабочий день давно закончился, а часы показывали глубоко за полночь. Ничего не оставалось, кроме как вызвать такси до дома и свалиться спать, а с утра снова возвращаться в офис, выполнять очередные дэдлайны."

quest_cover: "img/cover.jpg"

quest_frames:
  step0:
    text: |
      Закончив очередную дурацкую задачу и выставив затраченное время в задаче MS-TFS вы потягиваетесь и с чувством выполненного долга смотрите на часы.
      На часах 02:38. "Мдаа, поздновато, пора бы домой", думаете вы, вспомнив, что последний автобус уходит в 22:10, а до дома идти около 15-и километров, вы решаете вызвать такси.
    buttons:
      - title: "Вызвать такси"
        frame: step1

  step1:
    text: |
      Взяв телефон, вы набираете давно знакомый номер службы такси.
      После 4-х длинных гудков в трубке раздается голос оператора, сквозь непонятный треск и шум вы слышите неразборчивое "Такси Бегом слушает".
      Вы говорите по какому адресу ждете машину и куда собираетесь направляться.
      В трубке под треск и шум, слегка напоминающий далёкое завывание, слышен немного искаженный голос оператора -- "Заказ принят, машина подъедет через 17 минут, ожидайте.", на той стороне кладут трубку и вы остаетесь один на один с мыслью, что скоро поедете домой в тёплую постель.
      Посидев еще немного вы решаете дойти до проходной, выйти на улицу и, пока едет машина, спокойно покурить.
    buttons:
      - title: "Идти курить"
        frame: step3

  step3:
    text: |
      Спустившись к проходной, вы обнаруживаете, что охранник куда-то ушел, а входная дверь закрыта.
      "Мда... Весело!" думаете вы и вспоминаете, что ваш давно хорошо знакомый охранник Сан Яныч показывал по доброй дружбе как устанавливать и снимать сигнализацию в офисе и открывать входную дверь.
      К счастью, комната охраны не на замке и в неё можно зайти.
    buttons:
      - title: "Зайти в комнату охраны"
        frame: step4

  step4:
    text: |
      Зайдя в комнату охраны вы видите множество пультов управления охранной сигнализацией, пожарной сигнализацией, пульты управления лифтами, дверьми на этажах а так же пульт, открывающий входные двери.
    buttons:
      - title: "Открыть входную дверь"
        frame: step5
      - title: "Отключить сигнализацию"
        frame: step9

  step5:
    text: |
      Нажав кнопку открытия входных дверей, вы слышите как с громким лязканием открылся электронный замок.
      Теперь можно выйти из офиса, спокойно покурить и дождаться такси.
    buttons:
      - title: "Выйти на улицу"
        frame: step6

  step6:
    text: |
      Выйдя на улицу вы достаете сигарету и закуриваете с наслаждением разглядывая тёмное небо и представляя как приедете домой и ляжете в уютную кровать.
      Через пару минут блаженства вы слышите в далеке вой сирен.
      Вой приближается и становится всё громче.
      Еще через минуту вы видите вспышки от мигалок, а еще спустя пару мгновений вы видите бронированные машины с мигалками.
      "Йопт, они сюда что ли?" думаете вы.
    buttons:
      - title: "Затушить сигарету"
        frame: step7
      - title: "Бежать"
        frame: step8

  step7:
    text: |
      К моменту когда вы потушили сигарету, к крыльцу офиса подъезжают бронивеки и оттуда выскакивают вооруженные пацаны в балаклавах.
      Похоже, что сработала сигнализация и эти чуваки приехали на сработавшую сигнализацию.
      Вы в полном ахуе поднимаете руки вверх и хотите всё объяснить, но поздно, у них один приказ -- стрелять.
      По вам открывают огонь, получив ранения несовместимые с жизнью, вы падаете на землю.
    buttons:
      - title: "Умереть"
        frame: die1

  step8:
    text: |
      Похоже, что сработала сигнализация и эти чуваки приехали на сработавшую сигнализацию.
      Бросив недокуренную сигарету вы убегаете прочь от этих пацанов.
      По вам открывают огонь, получив ранения несовместимые с жизнью, вы кувыркаясь падаете на землю, некоторые из пуль попадают вам по рукам и ногам и падая на землю рядом с вами падают ваши оборванные руки и ноги.
      Ваше тело никто не опознает.
    buttons:
      - title: "Умереть"
        frame: die1

  step9:
    text: |
      Вы пытаетесь отключить сигнализацию
    buttons:
      - title: "Умереть"
        frame: die1


  die1:
    text: |
      Концовка 1 -- сработала сигнализация и вооруженные пацаны в балаклавах, приехав на вызов, расстреляли вас.

