quest_info:
  name: poludoh_quest
  author: "Пётр Погорелов"
  title: "Ужас в подъземельях Pi-ARMA"
  date: "Июнь 1, 2019"
  begin: begin
  description:
    short: "Одинокий путник в поисках крова открыл врата ада."
    full: "Долгое и сложное путешествие привело одинокого путника в развалины Pi-ARMA, войдя в которые путника ждали телескопический животный ужас и безысходность."

quest_cover: "img/cover.jpg"

quest_frames:
  begin:
    text: "Вы идете по улице Ленина, измотанный и изнеможденный"
    image: frame1
    buttons:
      - title: "Продолжать идти"
        frame: step1
      - title: "Выход"
        frame: end

  step1:
    text: "Перед вами здание, на котором крупными буквами красуется надпись Pi-ARMA, вы чувствуете страх"
    image: frame2
    buttons:
      - title: "Развернуться и уйти"
        frame: end

  end:
    image: frame3
    text: "Вы вышли"